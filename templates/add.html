<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -------------Bootstrap CSS----------- -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <title> Dashboard - SQ</title>
</head>

<body class="bg-Logs">
    <nav class="navbar navbar-light ">
        <div class="container mx-1 ">
            <a class="navbar-brand" style="font-size: 30px;" href="/">
                <img src="static\SQ logo.png" alt="" width="90" height="100" class="d-inline-block align-text-middle">
                <b> Quantified-Self </b>
            </a>
            <a class="btn btn-outline-dark mx-1" href="/">Logout</a>
        </div>

    </nav>


    <h1 class="display-4 mx-5 "
        style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 70px;position: relative; top: -25px;"> Add Tracker</h1><br>

        <div class="container mb-3 mx-5 row">
            <label for="trackerdesc" class="col-sm-2 form-label" style="font-size: 20px;"><b>Select Tracker type</b></label>
            <div class="col-sm-5" > 
        <select class="form-select" aria-label="Tracker type selection">
            <option selected>Select the type of Tracker</option>
            {% for t in track %}
            <option name="trackname" value={{loop.index}}>{{t.tracker_name}}</option>
            
            {% endfor %}
          </select>
        </div>
    </div><br>
        <div class=" container mb-3 mx-5 row">
            <label for="trackername" class="col-sm-2 col-form-label" style="font-size: 20px;"><b>Tracker Name</b></label>
            <div class="col-sm-5">
             
                    <input class="form-control" name="trackername" type="text" placeholder="kjad" aria-label="Disabled input example" disabled>
                    
                
            </div>
          </div><br>
          <div class="container mb-3 mx-5 row">
            <label for="trackerdesc" class="col-sm-2 form-label" style="font-size: 20px;"><b>Tracker Description</b></label>
            <div class="col-sm-5">
            <input class="form-control" name="trackerdesc" id="TrackerDesc" placeholder="Tracker Description" rows="3" disabled>
          </div>
        </div>
    
        
    <div style="text-align: center; position: relative; bottom:-120px;" class="d-grid gap-2 col-6 mx-auto">
    <button type="submit" class="btn btn-dark btn-block btn-lg " value="Logit"><span
        style="font-size:100%;color:white;">&starf;</span> <b> Log It </b></button>
        </div>

    <div style="text-align: center; position: relative; bottom:-120px;" class="d-grid gap-2 col-6 mx-auto">

                style="font-size:150%;color:white;">&starf;</span> <b> Log It </b> </a> -->

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -------------Bootstrap CSS----------- -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <title> Dashboard - SQ</title>

</head>

<body class="bg-home">
    <nav class="navbar navbar-light ">
        <div class="container mx-1 ">
            <a class="navbar-brand" style="font-size: 30px;" href="/">
                <img src="static\SQ logo.png" alt="" width="90" height="100" class="d-inline-block align-text-middle">
                <b> Quantified-Self </b>
            </a>
            <a class="btn btn-outline-dark mx-1" href="/logout">Logout</a>
        </div>

    </nav>


    <h1 class="display-4 mx-5"
        style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 70px;"> Hello,
        {{c.username}}</h1>




    <table class="container table table-striped table-hover">
        <h1 class="container my-5 " style="text-align: center; font-size: 45px;">Tracker Information</h1>
        <thead>
            <tr style="font-size: 20px;">
                <th scope="col">Tracker</th>
                <th scope="col">Last Tracked</th>
                <th scope="col"></th>
                <th scope="col">Actions</th>
            </tr>
        </thead>


        <tbody>
            {% for i in trackerlist %}
            <tr style="font-size: 20px;">
                <td scope="col">{{i}}</td>
                <td scope="col">{{lasttracked}}</td>
                <td scope="col"><a href="#" type="button" class="btn btn-outline-dark mx-1">+</button></td>
                <td scope="col"><a href="#" type="button" class="btn btn-outline-dark mx-1">Update</button>
                        <a href="#" type="button" class="btn btn-outline-dark mx-1">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table><br>







    <div style="text-align: center; position: relative; bottom: -20px;" class="d-grid gap-2 col-8 mx-auto">
        <button type="submit" class="btn btn-outline-dark btn-block mx-3" data-bs-toggle="modal"
            data-bs-target="#exampleModal"> <span style="font-size:100%;color:white;">&starf;</span> <b> Add Tracker
            </b> </button>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container mb-3 mx-5 row">
                        <label for="trackerdesc" class="col-sm-2 form-label" style="font-size: 20px;"><b>Select Tracker
                                type</b></label>
                        <div class="col-sm-5">
                            <form method="post" action="/dashboard">
                                <select name="trackid" class="form-select" aria-label="Tracker type selection">
                                    <option selected>Select the type of Tracker</option>
                                    {% for t in track %}
                                    <option value={{t.tracker_id}}>{{t.tracker_name}}</option>

                                    {% endfor %}
                                </select>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-dark">Add this Tracker</button>
                    </div>
                </div>
                </form>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <!-- Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>


</body>

</html>
